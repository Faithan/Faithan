  <script>
    (function () {
      const md = document.getElementById('readme-md').textContent;
      const app = document.getElementById('app');

      // Render Markdown
      const html = marked.parse(md, { gfm: true });
      app.innerHTML = html;

      // Replace mermaid code blocks with <div class="mermaid"> to render diagrams
      const codeBlocks = app.querySelectorAll('pre > code.language-mermaid');
      codeBlocks.forEach(code => {
        const pre = code.parentElement;
        const container = document.createElement('div');
        container.className = 'mermaid';
        container.textContent = code.textContent;
        pre.replaceWith(container);
      });

      // Initialize and render Mermaid
      mermaid.initialize({ startOnLoad: false, theme: 'neutral' });
      mermaid.run({ querySelector: '.mermaid' });
    })();
  </script>

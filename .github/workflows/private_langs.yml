name: Generate Private Language Mix

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # daily at 03:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install (noop)
        run: echo "No dependencies needed"

      - name: Generate private language stats
        env:
          GITHUB_TOKEN: ${{ secrets.PRIVATE_LANG_TOKEN }}
        run: |
          node scripts/generate_language_stats.js > assets/private-langs.svg
          echo "Generated assets/private-langs.svg"

      - name: Commit changes
        run: |
          if git diff --quiet assets/private-langs.svg; then
            echo "No changes in SVG"; exit 0; fi
          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/private-langs.svg
          git commit -m "chore: update private language mix" || echo "Nothing to commit"
          git push
